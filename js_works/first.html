      /* Style for the background overlay */
      #overlay {

        height: 100%;

        z-index: 9999;
      }
  
      /* Style for the alert box */
      #customAlert {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        z-index: 10000;
      }
  
      /* Style for the alert message */
      #alertMessage {
        margin-bottom: 20px;
      }
  
      /* Style for the close button */
      #closeButton {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
